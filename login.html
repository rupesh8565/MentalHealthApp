<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Help</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleLogin() {
            alert("Logged in successfully!");
            // Redirect to the dashboard page
            window.location.href = "dashboard.html"; // Replace with your dashboard page
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <img src="image/image.jpeg" alt="Mental Health Image" class="header-image">
        <form id="login-form" onsubmit="handleLogin(); return false;">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn login">Login</button>
        </form>
    </div>
</body>
</html>
